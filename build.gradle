plugins {
    id 'java'
}

group 'com.nilesh.practice'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.cucumber:cucumber-java:4.2.6"
    compile "io.cucumber:cucumber-junit:4.2.6"

    // Get all rest assured dependencies
    compile "io.rest-assured:rest-assured:3.3.0"

    // Simple Json dependency to create json object and read json file
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'
}
